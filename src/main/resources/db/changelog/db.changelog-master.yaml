databaseChangeLog:
  - changeSet:
      id: 1
      author: maydek
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
              - column:
                  name: number
                  type: VARCHAR(255)
              - column:
                  name: color
                  type: VARCHAR(255)
